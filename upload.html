<div class="card border border-dark" style="max-width: 38rem;" >
  <div class="card-header">Upload Video</div>
  <div class="card-body text-dark">
    <h5 class="card-title">Choose File</h5>
    <form>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form3Example1"   required class="form-control"/>
        <label class="form-label" for="form3Example1">First name</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form3Example2" required="" class="form-control" />
        <label class="form-label" for="form3Example2">Last name</label>
      </div>
    </div>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form3Example3" required="Email" class="form-control" />
    <label class="form-label" for="form3Example3">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="number" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" id="form3Example4"  required class="form-control" />
    <label class="form-label" for="form3Example4">Contact Number</label>
  </div>

  <label for="formFileMultiple" class="form-label">Choose a file: </label>
<input class="form-control" type="file" id="formFileMultiple" multiple  required="" />
<br>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-2">SUBMIT</button>

  <!-- Register buttons -->
  
</form>
